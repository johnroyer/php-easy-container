language: php

php:
    - '7.1'
    - '7.0'
    - '5.6'

before_script:
    - wget http://getcomposer.org/composer.phar
    - php composer.phar install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts

script:
    - mkdir -p build/logs
    - phpunit --coverage-clover build/logs/clover.xml


after_script:
     - php vendor/bin/coveralls
